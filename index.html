<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__list">
                    <div class="slider__item fade"><img src="images/first.jpg" alt=""></div>
                    <div class="slider__item fade"><img src="images/second.jpg" alt=""></div>
                    <div class="slider__item fade"><img src="images/third.jpg" alt=""></div>
                </div>
                <div class="slider__btns">
                    <div class="slider__btn slider__btn-prev"></div>
                    <div class="slider__btn slider__btn-next"></div>
                </div>
                <div class="slider__dots">
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                    <div class="slider__dot"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
